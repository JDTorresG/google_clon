<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="google-ico" link="images/google-icon.ico">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="menu">
            <p class="option">Gmail</p>
            <p class="option">Imágenes</p>
            <button class="button-apps"><img src="images/google-apps-icon.png" height="20px"></button>
            <button class="button-login">Acceder</button>
        </div>
    </header>
    <main>
        <div class="google-logo">
            <img src="images/google-logo.png" height="100px">
            <img src="images/share-icon.png" height="25px">
        </div>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Buscar...">
            <button class="search-button">Buscar con Google</button>
            <button class="search-button-lucky">Voy a tener suerte</button>

        </div>
    </main>
    <footer>
        <p class="footer-top">México</p>
        <hr>
        <div class="footer-bottom-left">
            <p class="footer-left">Sobre Google</p>
            <p class="footer-left">Publicidad</p>
            <p class="footer-left">Negocios</p>
            <p class="footer-left">Cómo funciona la Búsqueda</p>
        </div>
        <div class="footer-bottom-right">
            <p class="footer-right">Privacidad</p>
            <p class="footer-right">Condiciones</p>
            <p class="footer-right">Configuración</p>
        </div>
    </footer>
</body>

</html>
